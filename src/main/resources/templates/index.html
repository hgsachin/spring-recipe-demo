<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Home</title>
</head>
<body>
    <h1 th:text="'My Recipes!!!'">My Recipes</h1>

    <table>
        <tr>
            <td>ID</td>
            <td>Recipe Desc</td>
        </tr>
        <tr th:each="recipe: ${recipes}">
            <td th:text="${recipe.id}">NA</td>
            <td th:text="${recipe.description}">NO Data</td>
        </tr>
    </table>
</body>
</html>
