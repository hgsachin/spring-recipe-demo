<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Home</title>

    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous" th:href="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
</head>
<body>
    <h1 class="text-center" th:text="'My Recipes!!!'">My Recipes</h1>

    <div class="container">
        <table class="table table-hover">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Recipe Desc</th>
                <th scope="col">View</th>
            </tr>
            <tr th:each="recipe: ${recipes}">
                <td th:text="${recipe.id}">NA</td>
                <td th:text="${recipe.description}">NO Data</td>
                <td><a th:href="@{'/recipe/show/' + ${recipe.id}}">View</a></td>
            </tr>
        </table>
    </div>
</body>
</html>
